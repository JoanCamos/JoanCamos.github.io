<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="aim.css">
  <title>Game 2</title>
</head>

<body>
  <div class="cover">
    <h2 id="title">Train Facility</h2>
    <p id="go">Start Game</p>
    <p id="go2">Practise Aim</p>
    <a href="index.html" class="home">Back</a>
  </div>

  <div class="cover">
    <h2>Select Lives</h2>
    <ol class="date-table">
      <li>
        <button class="date-button" data-live='1'>
          1 hp</button>
      </li>
      <li>
        <button class="date-button" data-live='5'>
          5 hp
        </button>
      </li>
      <li>
        <button class="date-button" data-live='10'>
          10 hp
        </button>
      </li>
    </ol>
    <a href="aim.html" class="back">Back</a>
  </div>

  <div class="cover">
    <h2>Select Time</h2>
    <ol class="date-table2">
      <li>
        <button class="date-button2" data-t='10'>
          15 secs</button>
      </li>
      <li>
        <button class="date-button2" data-t='20'>
          30 secs
        </button>
      </li>
      <li>
        <button class="date-button2" data-t='30'>
          45 secs
        </button>
      </li>
    </ol>
    <a class="back" href="aim.html">Back</a>
  </div>

  <div class="cover">
    <h1 class="timemove">Time left:&nbsp;<span id="watch"></span></h1>
    <h1 class="livemove">Lives left:&nbsp;<span id="live"></span></h1>
    <div class="panel"></div>
    <a class="try" href="aim.html">Back</a>
  </div>

  <div class="cover">
    <div class="panel2"></div>
    <a class="try2" href="aim.html">Back</a>
  </div>

  <script src="./aim.js"></script>
</body>

</html>
