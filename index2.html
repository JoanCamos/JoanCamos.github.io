, initial-scale=1.0">

<body>
  <!-- using the css library -->
  <div class="fixed text-white test-sm ml-2 mt-1 select-none"><span>Score: </span><span id="scoreEL">0</span></div>
  <!-- //where we actually going to draw-->

  <div class="fixed inset-0 flex items-center justify-center" id="modelEl">
    
    <div class="max-w-md w-full p-6 text-center">
      <div>
        <button id="startGameBtn">Start Game</button>
        <a class="bck" href="index.html">Back</a>
      </div>
    </div>
  </div>

    <div class="fixed inset-0 flex items-center justify-center" id="dieEl" style="display:none;">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <p class="text-4xl text-black-700 mb-4">You died!</p>
        <div>
          <button onclick="location.reload()" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
            id="restartGameBtn">Back to menu</button>
        </div>
      </div>
    </div>

  <canvas></canvas>
